apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "apexbio.smbg"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 8
        versionName "0.8"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs', exclude: 'android-support-*.jar')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/achartengine-1.1.0.jar')
    compile project(':pl2303driver')
}
